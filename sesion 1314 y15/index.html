<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/estilos.css"> 
    <link href="lightbox2/css/lightbox.css" rel="stylesheet">

</head>
<body>
    <header>
    <h1>Galería de Imágenes</h1>
    <hr class="linea-superior">
</header>

    <div class="gallery">
        <a href="imagenes/imagen1.jpg" data-lightbox="galeria" data-title="perro fachero con cortesito cr7">
            <img src="imagenes/imagen1.jpg" alt="Imagen 1" title="Imagen 1" class="effect1">
        </a>
        <a href="imagenes/imagen2.jpeg" data-lightbox="galeria" data-title="mono basketball">
            <img src="imagenes/imagen2.jpeg" alt="Imagen 2" title="Imagen 2" class="effect1">
        </a>
        <a href="imagenes/imagen3.jpeg" data-lightbox="galeria" data-title="mono con puraco">
            <img src="imagenes/imagen3.jpeg" alt="Imagen 3" title="Imagen 3" class="effect1">
        </a>
        <a href="imagenes/imagen4.gif" data-lightbox="galeria" data-title="kojima haciendo cosas tipicas de el">
            <img src="imagenes/imagen4.gif" alt="Imagen 4" title="Imagen 4" class="effect2">
        </a>
        <a href="imagenes/imagen5.gif" data-lightbox="galeria" data-title="homero rotando 360">
            <img src="imagenes/imagen5.gif" alt="Imagen 5" title="Imagen 5" class="effect2">
        </a>
        <a href="imagenes/imagen6.gif" data-lightbox="galeria" data-title="partyyyy">
            <img src="imagenes/imagen6.gif" alt="Imagen 6" title="Imagen 6" class="effect2">
        </a>
        <a href="imagenes/imagen7.png" data-lightbox="galeria" data-title="gnomo facherito">
            <img src="imagenes/imagen7.png" alt="Imagen 7" title="Imagen 7"class="effect3">
        </a>
        <a href="imagenes/imagen8.png" data-lightbox="galeria" data-title="el risas">
            <img src="imagenes/imagen8.png" alt="Imagen 8" title="Imagen 8"class="effect3">
        </a>
        <a href="imagenes/imagen9.png" data-lightbox="galeria" data-title="gato fumao">
            <img src="imagenes/imagen9.png" alt="Imagen 9" title="Imagen 9"class="effect3">
        </a>
    </div>
    <hr class="linea-inferior">
    <footer>
        <p>Jose Luis Gimenez Cozar</p>
    </footer>
    <script src="lightbox2/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
